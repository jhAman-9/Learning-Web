<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body style="background-color: black; color: aqua;">
    <h1> Defferent Form In HTML </h1>
    <!-- where to submit the data fill in action attribute of the form -->
    <form action="/signup.js" method="get" accept-charset="UTF-8" autocomplete="on" enctype="text/plain">

        <label for="user_email">email</label>
        <input type="email" placeholder="Enter ur Email" name="" id="user_email"> <br>

        <label for="user_Name">usermail</label>
        <input type="text" name="" id="user_Name" placeholder="enter name"><br>

        <label for="user_pass">password</label>
        <input type="password" name="" id="user_pass" placeholder="enter password"><br>

        <input type="color" name=" " id=""><br>

        <label for="DOB"></label>
        <input type="DOB" name="" id="DOB" placeholder="Enter DOB"> <br>

        <label for="User_Number"></label>
        <input type="number" id="User_Number" placeholder="enter Number"><br>

        <label for="Select ur Friend Name">SelectName</label>
        <select name="Name" id="SelectName">
            <option value="Aman">Aman</option>
            <option value="Niraj">Niraj</option>
            <option value="Sunny"> Sunny</option>
            <option value="Rajiv">Rajiv</option>
        </select><br>

        <button type="submit">Take To My NoteBook</button>>
    </form>
    
</body>
</html>
